# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
pro: true

snapshot:
  version_template: "{{ incpatch .Version }}-next"

builds:
  - id: "agent"
    builder: rust
    binary: "miru-agent"
    targets:
      - x86_64-unknown-linux-gnu
      - aarch64-unknown-linux-gnu
    dir: ..
    command: zigbuild
    flags:
      - --release
      - -p=miru-agent

nfpms:
  - id: agent
    package_name: miru-agent
    file_name_template: "{{ .PackageName }}_{{ .Version }}_{{ .Arch }}"
    vendor: "Miru"
    homepage: "https://mirurobotics.com"
    maintainer: "Benjamin Smidt <ben@mirurobotics.com>"
    description: |
      Miru Agent.
      Miru provides the infrastructure to version, manage, and deploy application configurations at scale. This debian package is the miru agent, which handles configuration deployment to your robots in production.
    
    formats:
      - deb

    section: "default"
    priority: "extra"
    dependencies:
      - systemd
      - pkg-config | pkgconf # pkgconf is the updated version of pkg-config
      - libc6

    contents:
      - src: "{{ .ArtifactPath }}"
        dst: "/usr/lib/miru/miru-agent-{{ .Version }}"
        file_info:
          owner: miru
          group: miru
          mode: 0755
      - src: "../lib/miru/miru-agent-{{ .Version }}"
        dst: "/usr/sbin/miru-agent"
        type: symlink
      - src: "debian/miru.service"
        dst: "/lib/systemd/system/miru.service"
        file_info:
          mode: 0644
      - src: "debian/miru.socket"
        dst: "/lib/systemd/system/miru.socket"
        file_info:
          mode: 0644
      - src: "debian/copyright"
        dst: "/usr/share/doc/miru-agent/copyright"
        file_info:
          mode: 0644

    scripts:
      postinstall: "debian/postinst"
      postremove: "debian/postrm"

archives:
  - id: agent
    ids: ["agent"]
    formats: [tar.gz]
    name_template: >-
      agent_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  use: git
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Performance
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Reversions
      regexp: '^.*?revert(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Others
      order: 999

  filters:
    include:
      - "^feat"
      - "^fix"
      - "^perf"
      - "^revert"

release:
  prerelease: auto
  github:
    owner: mirurobotics
    name: agent
  footer: >-
    ## Miru Agent {{.Tag}}

    **Full Changelog**: https://github.com/mirurobotics/agent/compare/{{ .PreviousTag }}...{{ .Tag }}
    

    For documentation, visit: https://docs.mirurobotics.com

source:
  enabled: false

report_sizes: true

